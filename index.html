<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Кирилл Мецкер" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./img/header/logo.svg"
          alt="Место Россия"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./img/profile/image.jpg"
            alt="Аватар пользователя"
          />
          <div class="profile__info">
            <h1 class="profile__info_name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__btn profile__btn_edit"
            ></button>
            <p class="profile__info_job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__btn profile__btn_add"></button>
        </section>
        <section class="elements">
          <ul class="elements__items">
            <li class="element">
              <img
                class="element__image"
                src="./img/elements/karachayevsk.png"
                alt="Изображение достопримечательности данного места"
              />
              <div class="element__text">
                <p class="element__title">Карачаево-Черкесия</p>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./img/elements/moscow.jpg"
                alt="Изображение достопримечательности данного места"
              />
              <div class="element__text">
                <p class="element__title">Москва</p>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./img/elements/mount_elbrus.png"
                alt="Изображение достопримечательности данного места"
              />
              <div class="element__text">
                <p class="element__title">Гора Эльбрус</p>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./img/elements/petersburg.jpg"
                alt="Изображение достопримечательности данного места"
              />
              <div class="element__text">
                <p class="element__title">Санкт-петербург</p>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./img/elements/sochi.jpg"
                alt="Изображение достопримечательности данного места"
              />
              <div class="element__text">
                <p class="element__title">Сочи</p>
                <button type="button" class="element__like"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./img/elements/dombai.png"
                alt="Изображение достопримечательности данного места"
              />
              <div class="element__text">
                <p class="element__title">Домбай</p>
                <button type="button" class="element__like"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form">
            <input
              name="name"
              type="text"
              placeholder="Имя"
              class="popup__text popup__text_name"
            />
            <input
              name="job"
              type="text"
              placeholder="О себе"
              class="popup__text popup__text_job"
            />
            <button type="submit" class="popup__add">
              Сохранить
            </button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/popup.js"></script>
  </body>
</html>
