<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Кирилл Мецкер" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./img/header/logo.svg"
          alt="Место Россия"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./img/profile/image.jpg"
            alt="Аватар пользователя"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__btn profile__btn_edit"
            ></button>

            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__btn profile__btn_add"></button>
        </section>
        <section class="place">
          <ul class="place__list"></ul>
          <div class="card__placeholder">
            Вы не добавили ещё ни одного места
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" novalidate>
            <label class="form__field">
              <input
                name="name"
                type="text"
                placeholder="Имя"
                class="popup__input popup__input_name"
                maxlength="40"
                minlength="2"
                id="name"
                required
              />
              <span class="popup__error" id="name-error"></span>
            </label>
            <label class="form__field">
              <input
                name="job"
                type="text"
                placeholder="О себе"
                class="popup__input popup__input_job"
                maxlength="200"
                minlength="2"
                id="job"
                required
              />
              <span class="popup__error" id="job-error"></span>
            </label>
            <button type="submit" class="popup__button">
              Сохранить
            </button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
      <div class="popup popup_type_photo">
        <div class="popup__container_photo">
          <img
            class="popup__picture"
            src="#"
            alt="Изображение достопримечательности данного места"
          />
          <h3 class="popup__caption"></h3>

          <button type="button" class="popup__close"></button>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__form_mesto" novalidate>
            <label class="form__field">
              <input
                name="name"
                type="text"
                placeholder="Название"
                class="popup__input popup__input_mesto"
                maxlength="30"
                minlength="1"
                id="mesto"
                required
              />
              <span class="popup__error" id="mesto-error"></span>
            </label>
            <label class="form__field">
              <input
                name="src"
                type="url"
                placeholder="Ссылка на картинку"
                class="popup__input popup__input_src"
                id="src"
                required
              />
              <span class="popup__error" id="src-error"></span>
            </label>
            <button type="submit" class="popup__button">
              Создать
            </button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
    </div>

    <template class="element-template">
      <li class="card">
        <img class="card__image" src="#" alt="" />
        <button type="button" class="card__delete"></button>
        <div class="card__text">
          <p class="card__title"></p>
          <button type="button" class="card__like"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
