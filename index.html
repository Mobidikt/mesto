<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Кирилл Мецкер" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./img/header/logo.svg"
          alt="Место Россия"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./img/profile/image.jpg"
            alt="Аватар пользователя"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__btn profile__btn_edit"
            ></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__btn profile__btn_add"></button>
        </section>
        <section class="elements">
          <ul class="elements__items">
            <li class="element__placeholder">
              Вы не добавили ещё ни одного места
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form">
            <input
              name="name"
              type="text"
              placeholder="Имя"
              class="popup__text popup__text_name"
            />
            <input
              name="job"
              type="text"
              placeholder="О себе"
              class="popup__text popup__text_job"
            />
            <button type="submit" class="popup__add">
              Сохранить
            </button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
      <div class="popup popup_type_photo">
        <div class="popup__container_photo">
          <img
            class="popup__picture"
            src="#"
            alt="Изображение достопримечательности данного места"
          />
          <h3 class="popup__caption"></h3>

          <button type="button" class="popup__close"></button>
        </div>
      </div>
      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form popup__form_mesto">
            <input
              name="name"
              type="text"
              placeholder="Название"
              class="popup__text popup__text_mesto"
            />
            <input
              name="src"
              type="text"
              placeholder="Ссылка на картинку"
              class="popup__text popup__text_src"
            />
            <button type="submit" class="popup__add">
              Создать
            </button>
          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
    </div>

    <template class="element-template">
      <li class="element">
        <img
          class="element__image"
          src=""
          alt="Изображение достопримечательности данного места"
        />
        <button type="button" class="element__delete"></button>
        <div class="element__text">
          <p class="element__title"></p>
          <button type="button" class="element__like"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/js.js"></script>
  </body>
</html>
